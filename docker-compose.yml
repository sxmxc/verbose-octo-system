services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sre-toolbox-api
    env_file: .env
    environment:
      PYTHONPATH: /app
    ports:
      - "8080:8080"
    depends_on: [redis]
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8080"

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sre-toolbox-worker
    env_file: .env
    environment:
      PYTHONPATH: /app
    depends_on: [redis]
    command: >
      sh -c "celery -A worker.worker:celery_app worker --loglevel=INFO"

  redis:
    image: redis:7-alpine
    container_name: sre-toolbox-redis
    ports:
      - "6379:6379"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: sre-toolbox-frontend
    env_file: .env
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - ./toolkits:/app/toolkits
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]

apiVersion: v1
kind: Service
metadata:
  name: toolbox-frontend
  namespace: sre-toolbox
spec:
  selector:
    app: toolbox-frontend
  ports:
    - name: http
      port: 5173
      targetPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolbox-frontend
  namespace: sre-toolbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toolbox-frontend
  template:
    metadata:
      labels:
        app: toolbox-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/sre-toolbox-frontend:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "npm run dev -- --host 0.0.0.0 --port 5173"]
          ports:
            - containerPort: 5173
              name: http
          env:
            - name: VITE_API_BASE_URL
              value: http://toolbox-api:8080
